<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <script type="text/javascript">
        function fonsubmit(){
            //加盟店側の処理
            //...
            //...
            var data = {
                'card_info': {
                    'card_no': document.getElementById('card_no').value,
                    'exp_date': document.getElementById('exp_date').value,
                    'sec_code': document.getElementById('sec_code').value
                }
            };
            fraudjudge(data, function(result){
            	document.getElementById('fj_token').value = result.fj_token;
            	document.getElementById('fj_level').value = result.fj_level;
                document.forms[0].submit();
            });
        }
        </script>
    </head>
    <body>
        <h1>加盟店画面１</h1>
        <h3>手動呼出し版</h3>
        <hr>
        <form name="frm" id="fjargm" action="result.html" method="get" onsubmit="fonsubmit()">
            カード番号：<input type="text" name="card_no" id="card_no" value=""> <br />
            有効期限：<input type="text" name="exp_date" id="exp_date" value=""> <br />
            セキュリティコード：<input type="text" name="sec_code" id="sec_code" value=""> <br />
            <br />
            <input type="hidden" name="fj_token" id="fj_token" value="">
            <input type="hidden" name="fj_level" id="fj_level" value="">
            <input type="button" onclick="fonsubmit()" value="送信">
        </form>

        <script src="http://localhost:8080/js/fraudjudge.js"></script>
    </body>
</html>
